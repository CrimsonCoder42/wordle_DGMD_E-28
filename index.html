<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Index</title>
</head>

<body>

    <!-- contains entire game  -->
    
    
    <div class="game-board">

    <div class="game-pop" id ="gamePop">
        <div class="popUpDiv" id ="greeting"> Welcome to Wordle</div>
        <div class="popUpDiv" id ='play'></div>


    </div>
    
        <!-- where tiles appear and flip -->
        <div class="tile-board" id= "tile-board">
        <div class ="wordle" id="wordle"></div>
        </div>

        

        
    <!-- display stats -->

    <div class="display-board" id ="display">
            <div class="display" id= "pWins"></div>
            <div class="display"id= "pLosses"></div>
            <div class="display" id="gamesPlayed"></div>
            <div class="display" id= "cheatWord"></div>
    </div>

        <!-- keyboard to type your guess -->
        <div class="key-board" id ="key-board" ></div>

    </div>
    
  <!--  <script src="test.js"></script>-->
    <script type="module" src="index.js"></script>
</body>

</html>
